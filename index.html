<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSS Reader</title>
</head>
<body>
<div class="container-fluid bg-dark">
  <div class="container p-4 text-light">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="mb-0">RSS агрегатор</h1>
        <p class="fs-5">Начните читать RSS сегодня!</p>
        <form class="row g-2">
          <div class="col text-body">
            <div class="form-floating">
              <input type="url" class="form-control" id="url" placeholder="Ссылка на RSS" autofocus
                     required autocomplete="off">
              <label for="url">Ссылка на RSS</label>
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="h-100 btn btn-lg btn-primary px-sm-4">Добавить</button>
          </div>
          <div class="form-text">Пример: https://ru.hexlet.io/lessons.rss</div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
