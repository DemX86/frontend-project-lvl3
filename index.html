<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSS Reader</title>
</head>
<body>
<div class="container-fluid bg-dark">
  <div class="container p-4 text-light">
    <div class="row justify-content-center">
      <div class="col-md-8 mb-2">
        <h1 class="mb-0" data-text="header"></h1>
        <p class="fs-5" data-text="motto"></p>
        <form class="row g-2">
          <div class="col text-body">
            <div class="form-floating">
              <input id="feed-url" type="text" class="form-control" name="url"
                     placeholder="RSS Link" role="textbox" autofocus required autocomplete="off">
              <label for="feed-url" data-text="form.label"></label>
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-lg btn-primary h-100 px-sm-4"
                    data-text="form.button"></button>
          </div>
        </form>
        <div class="form-text mt-2" data-text="form.example"></div>
        <div id="feedback" class="position-absolute small"></div>
      </div>
    </div>
  </div>
</div>

<div id="feeds-and-posts" class="container p-5">
  <div class="row">
    <div id="feeds" class="col-4">
    </div>

    <div id="posts" class="col-8">
    </div>
  </div>
</div>

<div id="modal" class="modal fade" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modal-title" class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modal-body" class="modal-body">
      </div>
      <div class="modal-footer">
        <a id="modal-read" href="" class="btn btn-primary" role="button" target="_blank"></a>
        <button id="modal-close" type="button" class="btn btn-secondary"
                data-bs-dismiss="modal"></button>
      </div>
    </div>
  </div>
</div>

<div id="lng-selector" class="btn-group" role="group" aria-label="Language selector">
  <input type="radio" class="btn-check" name="btn-radio" id="lng-ru" data-lng="ru"
         autocomplete="off" checked>
  <label class="btn btn-sm btn-outline-primary" for="lng-ru">RU</label>

  <input type="radio" class="btn-check" name="btn-radio" id="lng-en" data-lng="en"
         autocomplete="off">
  <label class="btn btn-sm btn-outline-primary" for="lng-en">EN</label>
</div>

<div id="spinner" class="position-absolute top-50 start-50 translate-middle d-none">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

</body>
</html>
